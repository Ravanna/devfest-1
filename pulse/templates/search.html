<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Search</title>
	</head>
	<body>
		<h1>Search</h1>
		<form action="/" method="post">
			<input type="text" placeholder="hashtag" name="user_search" required/><br>
			<input type="text" placeholder="city" name="city" required/><br>
			<input type="text" placeholder="radius in miles" name="radius" required/><br>
			<button type="submit">Search</button>
		</form>
		{% block results %}{% endblock %}
	</body>
</html>
